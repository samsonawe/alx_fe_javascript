<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

  <h2>Import / Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  
  <h2>Sync (Mock Server)</h2>
  <div class="row">
    <button id="syncNow">Sync Now</button>
    <label><input type="checkbox" id="autoSyncToggle" /> Auto-sync (30s)</label>
    <span id="syncStatus" class="badge info">Ready</span>
  </div>

  <div id="conflicts"></div>

  <h2>Add a New Quote</h2>
   
<script src="script.js"></script>
</body>
</html>
